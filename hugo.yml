module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

# Default
permalinks:
  taxonomy:
    realestates_sellers: /realestates/sellers/
  term:
    realestates_sellers: /realestates/sellers/:slug/
taxonomies:
  realestates_seller: realestates_sellers

# Admin
params:
  admin:
    collections:
      realestates_sellers:
        enable: true
        filter:
          - field: isIndex
            value: false
        icon:
          bootstrap_icons: hammer
          iconoir: hammer
          lucide: gavel
          material_icons: gavel
          material_symbols: gavel
          sveltiacms: gavel # legacy